<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ezzystore • Login</title>

  <!-- Inter font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>

  <div class="login-page">

    <div class="login-card">

      <!-- Brand -->
  <div class="brand">
    <div class="logo-circle">
      <img src="{{ url_for('static', filename='img/ezzystore-logo.png') }}" alt="Ezzystore Logo">
    </div>
    <h1>Ezzystore</h1>
    <p>Sign in to your account</p>
  </div>


      <!-- Flash messages -->
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="alerts">
            {% for category, msg in messages %}
              <div class="alert {{ category }}">{{ msg }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <!-- Login form -->
      <form method="post" action="{{ url_for('auth.login') }}" class="login-form">

        <div class="field">
          <label>Username</label>
          <input type="text" name="username" placeholder="Enter username" required autofocus>
        </div>

        <div class="field">
          <label>Password</label>
          <input type="password" name="password" placeholder="Enter password" required>
        </div>

        <button type="submit" class="btn btn-primary">
          Sign In
        </button>

      </form>

      <!-- Footer -->
<div class="footer-note">
  © Copyright {{ current_year if current_year else "2025" }} – Ezzystore
</div>



    </div>

  </div>

</body>
</html>
